<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ueda Kazuto</td>
                <td>18</td>
                <td>JAPAN</td>
            </tr>
            <tr>
                <td>Zhang Hua</td>
                <td>25</td>
                <td>China</td>
            </tr>
            <tr>
                <td>Alice Johnson</td>
                <td>35</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
